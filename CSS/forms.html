<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Styling Forms</title>

	<link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
	
	<div id="container">
		<h1>Styling Forms</h1>

		<form>
			<fieldset>
				<legend>Contact Us</legend>

				<label for="form-name">Your name</label>
				<input type="text" id="form-name">

				<label for="form-email">Your email</label>
				<input type="text" id="form-email">

				<label for="form-address">Your address</label>
				<input type="text" id="form-address">

				<label for="form-phone">Your phone number</label>
				<input type="text" id="form-phone">

				<label for="form-message">Send a message!</label>
				<textarea id="form-message" cols="30" rows="10"></textarea>

				<input type="submit" value="Send message">
			</fieldset>
		</form>
	</div><!--#container-->
	

</body>
</html>
